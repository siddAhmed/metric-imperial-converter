<html>
    <head>
        <title>Unit Converter</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="image/jpg" href="converter.png"/>
    </head>
    <body>
        <div id="outer-container"> <!--Flex Container -->           
            <div class="top-half">
                <div id="conv-text">
                    Metric/Imperial Unit Conversion
                </div>
                <input id="conv-number" type="number" min="0">
            </div>
    
            <div class="bottom-half">
                <div class="output-blocks">
                    <div class="description" id="length">
                        Length (Meter/Feet)
                    </div>
                    <div class="conv" id="length-conv">
                        20 meters = 65.616 feet | 20 feet = 6.096 meters
                    </div>
                </div>

                <div class="output-blocks">
                    <div class="description" id="volume">
                        Volume (Litres/Gallons)
                    </div>
                    <div class="conv" id="volume-conv">
                        20 liters = 5.284 gallons | 20 gallons = 75.708 liters
                    </div>
                </div>

                <div class="output-blocks">
                    <div class="description" id="mass">
                        Mass (Kilograms/Pounds)
                    </div>
                    <div class="conv" id="mass-conv">
                        20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
                    </div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
